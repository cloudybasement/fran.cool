{{ $data := site.Data.header }}

<header class="header">
    <div class="logo">
        <img src="{{ .Site.Params.logo }}" alt="" srcset="">
    </div>
    <nav class="navbar">
        <ul>
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" title="{{ .Title }}">
                        {{- .Name -}}
                    </a>
                </li>
            {{ end }}
        </ul>
    </nav>
    <div class="darkmode-switch"></div>
</header>
