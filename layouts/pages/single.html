{{ define "main" }}
        {{ range .Params.modules }}
            <section class="module">
                {{      if eq .type "richtext" }}
                    {{ partial "modules/richtext.html" . }}
                {{ else if eq .type "works" }}
                    {{ partial "modules/works.html" . }}
                {{ else if eq .type "about" }}
                    {{ partial "modules/about.html" . }}
                {{ end }}
            </section>
        {{ end }}
{{ end }}
