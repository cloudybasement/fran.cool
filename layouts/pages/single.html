<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
<!-- head link and script -->
{{ partial "head.html" .}}


<body>
<!-- navigation header -->
<div class="white-header">
    {{ partial "header.html" .}}
</div>


<div class="article-container">
    <h1 class="title">
        {{.Title}}
    </h1>
    <div class="md-content">
        {{ range .Params.modules }}
            {{ if .Params.type = "richtext" }}
                RICHTEXT
            {{ else if .Params.type = "works" }}
                WORKS
            {{ else if .Params.type = "about" }}
                ABOUT
            {{ end }}
        {{ end }}
    </div>
</div>

<!-- footer copyright -->
{{ partial "footer.html" .}}
</body>

</html>
